<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html-css-refresh</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container">
        <div class="flex-header">
          <nav class="flex-nav">
            <!-- LOGO -->
            <a class="logo" href="./index.html" lang="en" id="top-anchor">
              Web<span class="logo-black">Studio</span>
            </a>

            <!-- NAVIGATION -->
            <ul class="nav list">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Студия</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./portfolio.html">Портфолио</a>
              </li>
              <li class="nav-item">
                <a class="nav-link current" href="">Контакты</a>
              </li>
            </ul>
          </nav>
          <!-- CONTACTS -->
          <ul class="contact list">
            <li class="contact-item">
              <a class="contact-link" href="mailto:info@devstudio.com">
                <svg class="contact-icon" width="16" height="12">
                  <use href="./images/symbol-defs.svg#icon-envelope"></use>
                </svg>
                info@devstudio.com
              </a>
            </li>
            <li class="contact-item">
              <a class="contact-link" href="tel:+380961111111">
                <svg class="contact-icon" width="10" height="16">
                  <use href="./images/symbol-defs.svg#icon-smartphone"></use>
                </svg>
                +38 096 111 11 11
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!-- MAIN -->
    <main class="container">
      <h1 style="text-align: center; margin-top: 50px">this is contacts</h1>
    </main>
    <!-- FOOTER -->
    <footer class="footer">
      <div class="container">
        <div class="contact-us">
          <!-- логотип -->
          <a class="logo" href="#top-anchor" lang="en"
            >Web<span class="logo-white">Studio</span></a
          >
          <!-- Address -->
          <address class="address">
            <span class="location">г. Киев, пр-т Леси Украинки, 26</span>
            <span class="mail">info@example.com</span>
            <span class="tel">+38 099 111 11 11</span>
          </address>
        </div>
        <!-- Join-us -->
        <div class="join-us">
          <p class="call-to-join">присоединяйтесь</p>
          <ul class="links list">
            <li class="links-item">
              <a class="link" href="">
                <svg class="link-icon">
                  <use href="./images/symbol-defs.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="links-item">
              <a class="link" href="">
                <svg class="link-icon">
                  <use href="./images/symbol-defs.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
            <li class="links-item">
              <a class="link" href="">
                <svg class="link-icon">
                  <use href="./images/symbol-defs.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="links-item">
              <a class="link" href="">
                <svg class="link-icon">
                  <use href="./images/symbol-defs.svg#icon-linkedin"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
